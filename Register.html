<!DOCTYPE html>
<html lang="en" xmlns:>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="library.css">
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" >

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="jquery-3.6.0.min.js" ></script>
	<script src="jquery-3.6.0.js" ></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	


</head>
<body>
<div class="headerpage"></div>


  <div class="container mt-5 mb-5" style="background-image: url(LightNovalLibrary/733833.jpg) " >
	<div class="row d-flex align-items-center  justify-content-center">
		<div class="col-md-6">
			<div class="card px-5 py-5">
				<h5 class="mt-3">Register to Get access to All the novels!</h5>
				<small class="mt-2 ">Email is used as your username:</small>
				<div class="input-group mb-3">
					<span class="input-group-text">
					 <i class="bi bi-mailbox "></i>
					</span>
					<input type="text" class="form-control" placeholder="Email address">
				</div>
				<small class="mt-2 ">Enter your password:</small>
				<div class="input-group mt-0 mb-3">
					<span class="input-group-text">
					 <i class="bi bi-key"></i>
					</span>
					<input type="password" class="form-control" placeholder="Password"> </div>
				<small class="mt-2 ">Enter your password Again:</small>
				<div class="input-group mt-0 mb-3">
					<span class="input-group-text">
					 <i class="bi bi-key-fill"></i>
					</span>
					 <input type="password" class="form-control" placeholder="password"> </div>
				<small class="mt-2 ">Enter your User Name:</small>
				<div class="input-group mt-0 mb-3">
					<span class="input-group-text">
					 <i class="bi bi-person-fill"></i>
					</span>
					<input type="text" class="form-control" placeholder="Username"> </div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="checked" id="CheckChecked" checked>
					<label class="form-check-label" for="CheckChecked"> I agree all the statements </label>
				</div>
				<div class="col-7">
				<button type="button" class="btn btn-primary mt-4">Register</button>
				</div>
				<div class="text-center mt-4"> <span>Already a member?</span> <a href="LibraryMainPage.html#login_page" class="text-decoration-none">Login</a> </div>
			</div>
		</div>
	</div>
  </div>


<script src="jquery-3.6.0.js"></script>
<script>
    $(function(){
        /*公共部分
		 * 导航栏
		 * footer CopyRight
		 */
        $(".headerpage").load("Header.html");
    });
</script>
</body>
</html>
